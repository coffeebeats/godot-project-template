name: "ðŸŽ® Publish: Godot game"

on:
  workflow_call:
    inputs:
      release-tag:
        type: string
        required: true
      platform:
        type: string
        required: true
      arch:
        type: string
        required: true
      storefront:
        type: string
        required: true
      profile:
        type: string
        required: true

      # itch.io inputs
      publish-to-itchio:
        type: boolean
        required: false
        default: false
      itchio-project:
        type: string
        required: false
      itchio-channel:
        type: string
        required: false
  workflow_dispatch:
    inputs:
      release-tag:
        type: string
        description: "The release tag from which to download release assets."
        required: true
      platform:
        type: choice
        description: "The platform of the exported game."
        required: true
        default: windows
        options:
          - macos
          - windows
          - web
      arch:
        type: choice
        description: "The CPU architecture of the exported game."
        required: true
        default: x86_64
        options:
          - x86_64
          - universal
          - wasm32
      storefront:
        type: choice
        description: "The distribution storefront targeted by the game."
        required: true
        default: unknown
        options:
          - unknown
          - steam
      profile:
        type: choice
        description: "The optimization profile of the exported game."
        required: false
        default: release
        options:
          - release
          - release_debug
          - debug

      # itch.io inputs
      publish-to-itchio:
        type: boolean
        description: "Whether to publish the game to itch.io."
        required: false
        default: false
      itchio-project:
        type: string
        description: "The name of the itch.io project (required when publishing)."
        required: false
      itchio-label:
        type: string
        description: "The channel label to release the game to (e.g. 'beta')."
        required: false
        default: "release"

env:
  # This is required to use the 'gh' CLI in actions.
  GH_TOKEN: ${{ github.token }}

defaults:
  run:
    shell: bash

jobs:
  export:
    uses: "./.github/workflows/export-project.yaml"
    with:
      arch: ${{ inputs.arch }}
      platform: ${{ inputs.platform }}
      storefront: ${{ inputs.storefront }}
      profile: "release"

  publish:
    needs: ["export"]

    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Download game artifact
        run: |-
          gh release download \
            --pattern game-${{ inputs.arch }}-${{ inputs.platform }}-${{ inputs.storefront }}-${{ inputs.profile }}.tar.gz

          tar \
            -p \
            -xzvf \
            game-*.tar.gz

          rm *.tar.gz

          # The '-p' flag does not reliably restore permissions, so as a
          # workaround, restore the executable bit.
          if [[ "${{ inputs.platform }}" == macos ]]; then
            chmod +x *.app/Contents/MacOS/*
          fi

      - name: Publish to 'itch.io'
        if: fromJson(inputs.publish-to-itchio)
        uses: "coffeebeats/godot-infra/publish-project-itchio@v1"
        with:
          path: "./"
          version: ${{ inputs.release-tag }}
          itchio-project: ${{ contains(inputs.itchio-project, '/') && inputs.itchio-project || format('{0}/{1}', github.actor, inputs.itchio-project) }}
          itchio-channel: ${{ inputs.arch }}-${{ inputs.platform }}-${{ inputs.itchio-label }}
          api-key: ${{ secrets.BUTLER_API_KEY }}
